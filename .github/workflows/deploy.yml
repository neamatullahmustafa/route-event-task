name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "tareqshrouq@gmail.com"
          git config --global user.name "neamatullahmustafa"
          git checkout gh-pages  
          mv -f build/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -u origin gh-pages 
        env:
          NODE_ENV: production
